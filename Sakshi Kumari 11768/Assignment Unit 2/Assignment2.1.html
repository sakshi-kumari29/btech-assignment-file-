<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<style>
    /* Element Selector */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #89cff0, #d8bfd8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Class Selector */
    .card {
        width: 300px;
        background: #ffffff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        text-align: center;
        position: relative;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    /* Hover Transition + Transform */
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 28px rgba(0,0,0,0.3);
    }

    /* ID Selector */
    #profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #89cff0;
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
    }

    h2 {
        margin-top: 70px;
        font-size: 22px;
        color: #333;
    }

    p {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }

    /* Button Styling with Pseudo Classes */
    .btn {
        padding: 10px 20px;
        border: none;
        background-color: #89cff0;
        color: #fff;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
        background-color: #6aaedb;
    }

    .btn:active {
        transform: scale(0.95);
    }

    .btn:focus {
        outline: 3px solid #b0d8ff;
    }
</style>
</head>
<body>

<div class="card">
    <img id="profile-img" src="https://via.placeholder.com/120" alt="Profile Picture">
    <h2>sakshi</h2>
    <p>Web Developer | Student | Tech Enthusiast</p>
    <button class="btn">Follow Me</button>
</div>

</body>
</html>
