<!DOCTYPE HTML>
<html>
    <head><title>Div and span layout</title>
    <style>
         .header{
        color:aqua;
        text-align:center;
        font-family:Arial,sans-serif;
        border-radius:5px;
        margin-bottom:15px;
        padding: 10px;
        background-color:green;
        font-size:24px;
        font-weight:bold;
    }
    .content{
      line-height:1.5;
        font-size:25px;
    }
    .highlight{
        color:red;
        font-weight:bold;
    }
    .content-box p{
        line-height:1.6;
        color:chartreuse;

    }
    .footer{
        text-align:center;
        padding:20px;
        color:aqua;
        margin-top:40px;
    }
    .inline-spans span{
        display:inline-block;
        padding:5px 10px;
        margin:5px;
        border:1px solid #4CAF50;
        border-radius:3px;
        background-color:#e0f7fa;
    }
    </style></head><body>
        <div class="container">
            <div class ="header">My stylish layout</div>
             <div class ="content">Welcome to my <span class="highlight">
                example page </span>using div and span elements.
                Here are some items:
              <div class ="inline-spans">BOX3</div>
              <spans>Item 1</spans><br><br>
               <spans>Item 2</spans><br><br>
                <spans>Item 3</spans><br><br>
                 <spans>Item 4</spans><br><br>
        </div></div><div class="footer">My website</div>
    </body>
</html>
