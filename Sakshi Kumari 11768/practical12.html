<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Interactive Conditions & Loops</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef1f4;
        padding: 30px;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .box {
        background: white;
        padding: 20px;
        width: 380px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
        margin-bottom: 30px;
        transition: 0.3s ease;
    }

    h2 {
        font-size: 19px;
        margin-bottom: 8px;
        color: #444;
    }

    input {
        width: 100%;
        padding: 9px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-top: 10px;
        margin-bottom: 15px;
        font-size: 15px;
    }

    button {
        background: #627da8;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
    }

    button:hover {
        background: #566e94;
    }

    .result {
        margin-top: 12px;
        font-weight: bold;
        word-spacing: 4px;
    }

    /* ðŸŒŸ MEDIA QUERIES START HERE */

    /* For tablets */
    @media (max-width: 768px) {
        body {
            padding: 20px;
        }
        .box {
            width: 90%;
        }
        h2 {
            font-size: 18px;
        }
    }

    /* For mobile phones */
    @media (max-width: 480px) {
        body {
            padding: 15px;
        }
        .box {
            width: 100%;
            padding: 15px;
        }
        h2 {
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
        }
        input {
            padding: 8px;
            font-size: 14px;
        }
    }

</style>
</head>

<body>

<!-- IF ELSE -->
<div class="box">
    <h2>IFâ€“ELSE â€” We check if number is positive, negative or zero</h2>
    <input type="number" id="ifInput" placeholder="Enter a number">
    <button onclick="checkIfElse()">Check</button>
    <div class="result" id="ifResult"></div>
</div>

<!-- SWITCH -->
<div class="box">
    <h2>SWITCHâ€“CASE â€” We display weekday name using user number (1â€“7)</h2>
    <input type="number" id="switchInput" placeholder="Enter number 1â€“7">
    <button onclick="checkSwitch()">Show Day</button>
    <div class="result" id="switchResult"></div>
</div>

<!-- FOR LOOP -->
<div class="box">
    <h2>FOR Loop â€” We print numbers from 1 to user's input</h2>
    <input type="number" id="forInput" placeholder="Enter a number">
    <button onclick="runForLoop()">Run For Loop</button>
    <div class="result" id="forResult"></div>
</div>

<!-- WHILE LOOP -->
<div class="box">
    <h2>WHILE Loop â€” We count down from user's number to 1</h2>
    <input type="number" id="whileInput" placeholder="Enter a number">
    <button onclick="runWhileLoop()">Run While Loop</button>
    <div class="result" id="whileResult"></div>
</div>

<!-- DO WHILE LOOP -->
<div class="box">
    <h2>DOâ€“WHILE Loop â€” We print numbers at least once</h2>
    <input type="number" id="doInput" placeholder="Enter a number">
    <button onclick="runDoWhile()">Run Doâ€“While</button>
    <div class="result" id="doResult"></div>
</div>

<script>

// IF ELSE
function checkIfElse() {
    let n = document.getElementById("ifInput").value;
    if (n > 0) result = "Positive";
    else if (n < 0) result = "Negative";
    else result = "Zero";
    document.getElementById("ifResult").innerHTML = result;
}

// SWITCH CASE
function checkSwitch() {
    let n = Number(document.getElementById("switchInput").value);
    let day;
    switch (n) {
        case 1: day = "Monday"; break;
        case 2: day = "Tuesday"; break;
        case 3: day = "Wednesday"; break;
        case 4: day = "Thursday"; break;
        case 5: day = "Friday"; break;
        case 6: day = "Saturday"; break;
        case 7: day = "Sunday"; break;
        default: day = "Invalid";
    }
    document.getElementById("switchResult").innerHTML = day;
}

// FOR LOOP
function runForLoop() {
    let n = document.getElementById("forInput").value;
    let output = "";
    for (let i = 1; i <= n; i++) output += i + " ";
    document.getElementById("forResult").innerHTML = output;
}

// WHILE LOOP
function runWhileLoop() {
    let n = document.getElementById("whileInput").value;
    let out = "";
    while (n >= 1) {
        out += n + " ";
        n--;
    }
    document.getElementById("whileResult").innerHTML = out;
}

// DO WHILE LOOP
function runDoWhile() {
    let n = document.getElementById("doInput").value;
    let i = n;
    let out = "";
    do {
        out += i + " ";
        i--;
    } while (i >= 1);
    document.getElementById("doResult").innerHTML = out;
}

</script>

</body>
</html>
