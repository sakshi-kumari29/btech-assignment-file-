<!--(ol)Tag: ordered list-->
  <!--Used when the order of items matter,e.g.,steps in a recipe-->
   
  <ol>
    <li>Step 1:preheat the oven </li>
    <li>Step 2:Mix the ingredients</li>
    <li>Step 3: Bake For 30 minutes</li>
  </ol>

  <!--<u> tag:unordered list-->
    <!--Used when of items does not matter,e.g.,grocery list-->
    <ul>
        <li>MILK</li>
        <li>BREAD</li>
        <li>EGGS</li>
    </ul>

    <!--Explantion:
    
    <ol> grenerate a numbered lists.
        <ul>generate a bulleted list.
            <li>is used inside both<ol> and <ul> to defines each list item.
                -->
