<!DOCTYPE HTML>
<html>
    <head><title>CSS Selectors</title>
    <style>
        *{
            margin:0;padding:0;;box-sizing:border-box;
        }
        .highlight{
            background-color:cadetblue;padding:10px;
            border-radius:5px;
        }
        #title{
            color:brown;text-align:center;margin:20px 0;
        }
        .container p{
            font-size:larger;
        }
        h2,h3{
            font-family:EB Georgia, 'Times New Roman', Times, serif;
            COLOR:purple;
        }
    </style></head><body>
        <h1 id="title">CSS SELECTORS</h1>
        <p class="highlight">This paragraph uses a class selector to highlight it. </p>
        <div class="container"><h2>Container heading</h2><p>This is paragraph is inside the
             same container.</p></div><h3>Grouped Heading Examples</h3>
             <h2>Another grouped heading </h2><p>Normal paragraph, styled only by universal 
                selector.</p>
    </body>
</html>
